<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="mystyle.css"
</head> 
<body>
    <div class="display">
        0
    </div>
    <div class="button-container">
        <div class="button-row">
            <button class="button-cell two-spacing">C</button>
            <button class="button-cell">←</button>
            <button class="button-cell">÷</button>
        </div>

        <div class="button-row">
            <button class="button-cell">7</button>
            <button class="button-cell">8</button>
            <button class="button-cell">9</button>
            <button class="button-cell">×</button>
        </div>

        <div class="button-row">
            <button class="button-cell">4</button>
            <button class="button-cell">5</button>
            <button class="button-cell">6</button>
            <button class="button-cell">-</button>
        </div>

        <div class="button-row">
            <button class="button-cell">1</button>
            <button class="button-cell">2</button>
            <button class="button-cell">3</button>
            <button class="button-cell">+</button>
        </div>

        <div class="button-row">
            <button class="button-cell three-spacing">0</button>
            <button class="button-cell">=</button>
            
        </div>
    </div>

    <script src="myscripts.js"></script>
    
</body>
</html>
